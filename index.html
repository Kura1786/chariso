<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chariso Run</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="ui-layer">
            <div id="score">0</div>
        </div>

        <div id="start-screen" class="screen">
            <h1>CHARISO RUN</h1>
            <p>Press Start to Play</p>
            <button id="start-btn">START GAME</button>

            <div id="leaderboard-container">
                <h3>üèÜ TOP 5 RANKING üèÜ</h3>
                <ul id="leaderboard-list">
                    <li>Loading...</li>
                </ul>
            </div>

            <!-- Feedback Section -->
            <div id="feedback-section">
                <h4>Dev Message Box</h4>
                <textarea id="feedback-input" placeholder="Feedback or Ideas?"></textarea>
                <button id="send-feedback-btn">Send</button>
            </div>
        </div>

        <div id="game-over-screen" class="screen hidden">
            <h1>GAME OVER</h1>
            <p>Score: <span id="final-score">0</span></p>

            <div id="score-submit-area">
                <input type="text" id="player-name" placeholder="Enter Your Name" maxlength="10">
                <button id="submit-score-btn">Register Score</button>
            </div>

            <button id="restart-btn">TRY AGAIN</button>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>

</html>
